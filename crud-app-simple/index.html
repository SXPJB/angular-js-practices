<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Simple CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="CrudAppController">
<div class="container mt-2">
    <div class="text-center">
        <h2>AngularJS CRUD</h2>
    </div>
    <div class="row">
        <div class="col-6">
            <form ng-submit="editMode?updateItem():addItem()">
                <input
                        class="form-control"
                        type="text"
                        ng-model="newItemName"
                        placeholder="name of element"
                        required
                />
                <div class="mt-2">
                    <button
                            class="btn btn-primary"
                            type="submit"
                            ng-if="!editMode">Add</button>
                    <button
                        class="btn btn-secondary"
                        type="submit"
                        ng-if="editMode"
                    >
                        Edit
                    </button>
                </div>
            </form>
        </div>
        <div class="col-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="d in data">
                    <td>{{d.id}}</td>
                    <td>{{d.name}}</td>
                    <td>
                        <button
                                class="btn btn-primary"
                                ng-click="editItem(d)"
                        >Edit</button>
                        <button
                                class="btn btn-danger"
                                ng-click="deleteItem($index)"
                        >Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
